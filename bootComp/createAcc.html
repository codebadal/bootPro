<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account</title>
  <style>
     body{
        background-image: linear-gradient(
    to bottom right,
    #D464FB 5%,
    #5A29CB 30%,
    #160E2A 50%
  );
  color: #f0efef;
    }
    .card{
        background-image: linear-gradient(to bottom, rgb(137, 133, 137), rgb(146, 176, 69));
    }
   </style>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container">
    <div class="row vh-100 justify-content-center align-items-center">
      <div class="col-12 col-lg-10">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Create Account</h3>
            <form action="/register" method="POST" enctype="multipart/form-data">
              
              <div class="row g-3">
                <!-- 1. First Name -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      name="firstName"
                      placeholder="First Name"
                      required
                    />
                    <label for="firstName">First Name</label>
                  </div>
                </div>
                
                <!-- 2. Last Name -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      name="lastName"
                      placeholder="Last Name"
                      required
                    />
                    <label for="lastName">Last Name</label>
                  </div>
                </div>
                
                <!-- 3. Username -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                      placeholder="Username"
                      required
                    />
                    <label for="username">Username</label>
                  </div>
                </div>
                
                <!-- 4. Email -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="name@example.com"
                      required
                    />
                    <label for="email">Email address</label>
                  </div>
                </div>
                
                <!-- 5. Password -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Password"
                      required
                    />
                    <label for="password">Password</label>
                  </div>
                </div>
                
                <!-- 6. Confirm Password -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="confirmPassword"
                      name="confirmPassword"
                      placeholder="Confirm Password"
                      required
                    />
                    <label for="confirmPassword">Confirm Password</label>
                  </div>
                </div>
                
                <!-- 7. Date of Birth -->
                <div class="col-md-6">
                  <label for="dob" class="form-label">Date of Birth</label>
                  <input
                    type="date"
                    class="form-control"
                    id="dob"
                    name="dob"
                    required
                  />
                </div>
                
                <!-- 8. Gender (radio) -->
                <fieldset class="col-md-6">
                  <legend class="col-form-label pt-0">Gender</legend>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="genderMale"
                      value="male"
                      required
                    />
                    <label class="form-check-label" for="genderMale">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="genderFemale"
                      value="female"
                    />
                    <label class="form-check-label" for="genderFemale">
                      Female
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="genderOther"
                      value="other"
                    />
                    <label class="form-check-label" for="genderOther">
                      Other
                    </label>
                  </div>
                </fieldset>
                
                <!-- 9. Experience Level (range) -->
                <div class="col-md-6">
                  <label for="experience" class="form-label">Experience Level</label>
                  <input
                    type="range"
                    class="form-range"
                    id="experience"
                    name="experience"
                    min="0"
                    max="10"
                    required
                  />
                </div>
                
                <!-- 10. Phone Number -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      name="phone"
                      placeholder="+1 (555) 123â€‘4567"
                      required
                    />
                    <label for="phone">Phone Number</label>
                  </div>
                </div>
                
                <!-- 11. Favorite Color -->
                <div class="col-md-6">
                  <label for="favColor" class="form-label">Favorite Color</label>
                  <input
                    type="color"
                    class="form-control form-control-color p-1"
                    id="favColor"
                    name="favColor"
                    value="#563d7c"
                    title="Choose your favorite color"
                  />
                </div>
                
                <!-- 12. Country (select) -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <select
                      class="form-select"
                      id="country"
                      name="country"
                      required
                    >
                      <option value="" disabled selected>Select country</option>
                      <option>United States</option>
                      <option>Canada</option>
                      <option>United Kingdom</option>
                      <option>Australia</option>
                      <option>Other</option>
                    </select>
                    <label for="country">Country</label>
                  </div>
                </div>
                
               
                <div class="col-12">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="agreeTerms"
                      name="agreeTerms"
                      required
                    />
                    <label class="form-check-label" for="agreeTerms">
                      I agree to the <a href="#">Terms &amp; Conditions</a>
                    </label>
                  </div>
                </div>
                
               
                <div class="col-12">
                  <label for="profilePic" class="form-label">Profile Picture</label>
                  <input
                    class="form-control"
                    type="file"
                    id="profilePic"
                    name="profilePic"
                    accept="image/*"
                  />
                </div>
                
                
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">
                      Register
                    </button>
                  </div>
                </div>
                
                
                <div class="col-12 text-center">
                  <a href="./login.html" class="link-secondary small">
                    Already have an account? Sign in
                  </a>
                </div>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- No JavaScript required -->
</body>
</html>
