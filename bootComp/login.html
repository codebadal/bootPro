<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€“ Bootstrap Only</title>
  <!-- Bootstrap CSS only -->
   <style>
     body{
        background-image: linear-gradient(
    to bottom right,
    #D464FB 5%,
    #5A29CB 30%,
    #160E2A 50%
  );
  color: #f0efef;
    }
    .card{
        background-image: linear-gradient(to bottom, rgb(137, 133, 137), rgb(146, 176, 69));
    }
   </style>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body  class="bg-light">
  <div class="container">
    <div class="row vh-100 justify-content-center align-items-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Login</h3>
            <form action="/login" method="POST">
              <!-- Username or Email -->
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="userIdentifier"
                  name="userIdentifier"
                  placeholder="Username or Email"
                  required
                >
                <label for="userIdentifier">Username or Email</label>
              </div>
              
              <!-- Password -->
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="userPassword"
                  name="password"
                  placeholder="Password"
                  required
                >
                <label for="userPassword">Password</label>
              </div>
              
              <!-- Remember Me -->
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="rememberMe"
                  name="rememberMe"
                >
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>
              
              <!-- Submit Button -->
              <div class="d-grid mb-2">
                <button class="btn btn-primary btn-lg" type="submit">
                  Sign In
                </button>
              </div>
              
              <!-- Forgot Link -->
              <div class="text-center">
                <a href="./forgot.html" class="link-secondary small">Forgot password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- No JavaScript at all! -->
</body>
</html>
